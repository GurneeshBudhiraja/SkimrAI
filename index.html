<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Extension</title>
</head>
<body class=" box-border border border-[#0a0a0a] text-[#0a0a0a]">
  <div class=" bg-gray-200 box-border p-4 rounded-md min-w-[400px]">
    <h4 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-blue-700 text-transparent bg-clip-text">Skimr AI</h4>
    <p class="font-bold text-lg  text-blue-500">Your reading gets trimmer.</p>
    <hr class="h-[2px] w-full bg-gray-600 mb-2">
    <div class="flex flex-col gap-1 w-full">
      <label for="prompt" class="text-[1rem] font-semibold cursor-pointer">I Want a Summary For <span class="italic text-sm">(opt.)</span></label>
      <div class="w-full">
        <input type="text" name="prompt" id="prompt" placeholder="Enter the prompt" class="appearance-none w-3/4 caret-black px-1 py-2 bg-gradient-to-r from-blue-100 to-blue-200">
      </div>
    </div>

  </div>  
</body>
</html>

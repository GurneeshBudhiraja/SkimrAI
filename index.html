<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Extension</title>
</head>
<body class=" box-border text-[#0a0a0a] bg-gray-200">
  <div class=" bg-gray-200 border-2 border-[#0a0a0a] p-4 min-w-[400px]">
    <h4 class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-blue-700 text-transparent bg-clip-text">Skimr AI</h4>
    <p class="font-bold text-lg  text-blue-500">Your reading gets trimmer.</p>
    <hr class="h-[2px] w-full bg-gray-600 mb-2">
    <div class="flex flex-col gap-1 w-full">
      <label for="prompt" class="text-[0.89rem] font-semibold cursor-pointer">Summarise The Web Page For....<span class="italic text-sm">(opt.)</span></label>
      <div class="w-full flex gap-0 items-center">
        <input type="text" name="prompt" id="prompt" autofocus placeholder="Summarise for..." class="appearance-none w-3/4 caret-black px-1 py-2 bg-gradient-to-r from-blue-200 to-blue-300 border border-black rounded-l-md font-semibold text-base placeholder-gray-500 ">
        <button class=" flex justify-center items-center" title="Summarise this page for me">
          <img src="submit.svg" alt="Submit Button" class="cursor-pointer border border-black p-2 rounded-r-md bg-gradient-to-r from-blue-300 to-blue-200  ">
        </button>
      </div>
    </div>
    <button class="my-3 bg-[#0a0a0a] w-fit p-1 cursor-pointer rounded-md outline-blue-500 active:bg-[#0a0a0ace]">
      <p class="text-base font-semibold tracking-wider bg-gradient-to-br from-blue-300 to-blue-400 p-1 rounded-md active:bg-gradient-to-tl ">Export to PDF</p>
    </button>
  </div>  
</body>
</html>
